<!DOCTYPE html>

<html lang="en">
  
<head>
  <title>Calculator (FCC JS Libaries Project) - jQuery version</title>
  <meta name="description" content="FCC JS Libs Calculator Challenge (jQuery version)" />
  <meta charset="utf-8">
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- *************** FONTS ****************** -->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,600'
        rel='stylesheet' type='text/css'>
  <!-- <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet"> -->
  
  <!-- local custom css--> 
  <link href="css/styles.css" rel="stylesheet" type="text/css" >
  
  <!--Note all JS is below including jQuery-->
   
</head>

<body>

  <main id="outer-container">
    <h2>JavaScript Calculator freeCodeCamp Challenge (jQuery)</h2>

    <section id="calculator">

      <article id="display">0</article>

      <article id="grid-container">
        <button type="button" class="clickable" id="clear-input">CE</button>
        <button type="button" class="clickable" id="clear">AC</button>
        <button type="button" class="clickable operator" id="divide">/</button>
        <button type="button" class="clickable operator" id="multiply">X</button>
  
        <button type="button" class="clickable number" id="seven">7</button>
        <button type="button" class="clickable number" id="eight">8</button>
        <button type="button" class="clickable number" id="nine">9</button>
        <button type="button" class="clickable operator" id="subtract">-</button>
        
        <button type="button" class="clickable number" id="four">4</button>
        <button type="button" class="clickable number" id="five">5</button>
        <button type="button" class="clickable number" id="six">6</button>
        <button type="button" class="clickable operator" id="add">+</button>
  
        <button type="button" class="clickable number" id="one">1</button>
        <button type="button" class="clickable number" id="two">2</button>
        <button type="button" class="clickable number" id="three">3</button>
        <button type="button" class="clickable" id="equals">=</button>
  
        <button type="button" class="clickable number" id="zero">0</button>
        <button type="button" class="clickable" id="decimal">.</button>

      </article> <!-- grid-container -->
      
    </section> <!-- calculator -->
  
    <!-- must stick footer to bottom on desktop
         possibly render invisible on phone -->
    <footer><!-- standard dcc footer -->
      <p>Copyright &copy; <script>document.write(new Date().getFullYear());</script>
         Donald Cameron - all rights reserved</p>
      <p>A big thanks to <a href="http://www.freecodecamp.com/map">freeCodeCamp</a></p>
    </footer>
  </main>

  
  <!-- scripts go at the bottom of <body> so as not to delay initial page loading and display -->
    
  <!-- LOAD LATEST JQUERY-->
  <!-- https://developers.google.com/speed/libraries/devguide#jquery -->
  <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Site-specific JavaScript -->
  <script src="js/scripts.js"></script>

  <script src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js"></script> </script>
   
</body>

</html>
